[metadata]
name = pw_emu
version = 0.0.1
author = Pigweed Authors
author_email = pigweed-developers@googlegroups.com
description = Pigweed Emulators Frontend

[options]
packages = find:
zip_safe = False
install_requires =
    python-daemon

# Don't include the "tests" folder in pw_emu distributables.
[options.packages.find]
exclude = tests

[options.package_data]
pw_emu = py.typed
